<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/index.css">
    <title>Contas</title>
</head>

<body>
    <h1>Contas</h1>

    <div class="transactions-form__wrap">
        <h2>Adicionar conta</h2>
        <form id="transactions-form" class="transactions-form__form">
            <input class="transactions-form__input" type="text" name="description" id="description" required value="" autofocus placeholder="Descrição" >
            <input class="transactions-form__input" type="number" step="0.05" name="value" id="value" value="10">
            <!-- <input type="date" name="date" id="date"> -->
            <!-- <button type="submit">Salvar</button> -->
        </form>
    </div>

    <div class="transactions">
        <h2>Transações</h2>

        <table id="transactions">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>Ração 01</td>
                    <td>100</td>
                    <td>10/10/2024</td>
                </tr> -->

            </tbody>
        </table>

    </div>

    <script type="module" src="src/index.js"></script>

</body>

</html>
